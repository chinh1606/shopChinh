<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./assets/favicon.ico" type="image/jpeg" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <title>
      Giỏ hàng | Cửa Hàng Quần Áo - Mua Sắm Thời Trang Đẳng Cấp
    </title>
  </head>
  <body>
    <div id="header-container"></div>

    <section
      class="min-vh-50 d-flex align-items-center"
      style="min-height: 50vh"
    >
      <div class="container mt-5">
        <h1 class="heading"><span>Giỏ hàng</span> của bạn</h1>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Sản phẩm</th>
                <th>Giá</th>
                <th>Số lượng</th>
                <th>Thành tiền</th>
                <th>Hành động</th>
              </tr>
            </thead>
            <tbody id="cart-items"></tbody>
          </table>
        </div>
        <div class="text-right">
          <h4>Tổng cộng: <span id="total-price">0</span> VND</h4>
          <button class="btn btn-primary">Thanh toán</button>
        </div>
    </div>
    </section>


    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
    src="https://kit.fontawesome.com/cb8535f973.js"
    crossorigin="anonymous"
    ></script>
    <script src="./main.js" defer></script>
    <script src="./js/cart.js" defer></script>
</body>
</html>
