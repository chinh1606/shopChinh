<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quản Lý Sản Phẩm</title>
        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        />
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        />
        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css"
        />
        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/vanilla-datatables@1.8.6/dist/vanilla-dataTables.min.css"
        />
      </head>
      <style>
        table th,
        table td {
          white-space: nowrap;
        }
      </style>
<body class="hold-transition sidebar-mini">
    <div class="wrapper">
      <div id="header"></div>
      <div id="sidebar"></div>
      <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2"> 
                    <div class="col-sm-6"> 
                        <h1>Quản lý sản phẩm</h1>
                    </div>
                </div>
            </div>
        </section>
        <section class="content"> 
          <div class="card">
              <div class="card-header d-flex justify-content-between align-items" >
                  <h3 class="card-title">Danh sách sản phẩm</h3>
                  <div class="text-right">
                      <button class="btn btn-primary" id="btnAddProducts">
                          <i class="fa-solid fa-plus"></i>
                          Thêm sản phẩm
                      </button>
                  </div>
              </div>
              <div class="card-body">
                <div class="table-responsive"> 
                    <table class="table table-hover table-borderd" id="productTable">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Tên sản phẩm</th>
                                <th>Danh mục sản phẩm</th>
                                <th>Mô tả </th>
                                <th>Giá tiền</th>
                                <th>Số lượng trong kho</th>
                                <th>Ảnh sản phẩm</th>
                                <th>Trạng thái</th>
                            </tr>
                        </thead> 
                        <!--  lấy ra danh sách -->
                        <tbody></tbody>  
                    </table>
                </div>
              </div> 
          </div>
      </section>
      </div>
      <div id="footer"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanilla-datatables@1.8.6/dist/vanilla-dataTables.min.js"></script>

    <script src="./js/main.js" defer></script>
    <script src="./js/product.js" defer></script>
  </body>
</html>
